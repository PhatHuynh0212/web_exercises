<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>My Portfolio</title>
    </head>
    <body>

        <div class="container">
            <div class="glass-container">

                <div class="form_signIn w-50">
                    <div class="logo">
                        <p>Sign In</p> 
                    </div>
                    <div class="content">
                        <div class="main w-75 mt-4">
                            <p>Please! ðŸ‘‹,<br />Complete all information.</p><hr>
                            <form>
                                <div class="name-item">
                                    <label for="name">Your Name :</label>
                                    <input type="text" class="name mt-2" id="name" placeholder="Enter your name" />
                                </div>
                                <div class="age-item mt-3">
                                    <label for="age">Your Age :</label>
                                    <input type="number" class="age mt-2" id="age" placeholder="Enter your age" />
                                </div>
                                <div class="choose-box d-flex justify-content-around">
                                    <div class="sex mt-3 d-flex">
                                        <label>Sex :</label>
                                        <div class="sex-item d-flex flex-column">
                                            <div class="male">
                                                <input type="radio" name="gender" value="male" id="male" />
                                                <label for="male">Male</label>
                                            </div>
                                            <div class="female">
                                                <input type="radio" name="gender" value="female" id="female" />
                                                <label for="female">Female</label></div>
                                        </div>
                                    </div>
                                    <div class="hobbies mt-3 d-flex">
                                        <label>Hobbies :</label>
                                        <div class="hobby-item d-flex flex-column">
                                            <div class="sport">
                                                <input type="checkbox" name="hobby" value="sport" id="sport" />
                                                <label for="male">Sport</label>
                                            </div>
                                            <div class="music">
                                                <input type="checkbox" name="hobby" value="music" id="music" />
                                                <label for="female">Music</label></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <div class="button mt-3 d-flex justify-content-between">
                                <button type="submit" class="btn-submit btn btn-info bg-transparent" style="border-radius: 90px; color: #fff;">Submit</button>
                                <button type="reset" class="btn-reset btn btn-info bg-transparent" style="border-radius: 90px; color: #fff;">Reset</button>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="account_name">
                    <div class="logo" >
                        <p>Username</p>
                    </div>
                    <div class="result"></div>
                </div>
            </div>

        </div>

        <script src="./script.js"></script>

    </body>
</html>
